<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <title>Grow Your Plant</title>

<body>
  <div class="container">
    <div class="grow-buttons">
      <button class="btn-success" id="feed">Add soil</button>
      <button class="btn-success" id="water">Add water</button>
      <button class="btn-success" id="light">Add Light</button>
    </div>
    <h1>Your Plant's Values</h1>
    <div>
      <h3>Soil:<div id="soil-value">0</div>
      </h3>
      <h3>Water:<div id="water-value">0</div>
      </h3>
      <h3>Light:<div id="light-value">0</div>
      </h3>
    </div>
</body>
